<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.cdnfonts.com/css/maria-2" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css" />
  <link href="https://fonts.cdnfonts.com/css/bambu" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Vast+Shadow&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="manifest" href="manifest.json">
  <title>Tabuada</title>
</head>

<body>
  <main>
    <div>
      <h1>Tabuada</h1>

      <div class="div-flex" style="height: 40px;">
        <p>numero</p>
        <p>operador</p>
      </div>
      <div class="div-flex">
        <div class="display">0</div>
        <div class="displayOp display"></div>
      </div>
      
      <div class="numbers">
        <div id="1">1</div>
        <div id="2">2</div>
        <div id="3">3</div>
        <div id="4">4</div>
        <div id="5">5</div>
        <div id="6">6</div>
        <div id="7">7</div>
        <div id="8">8</div>
        <div id="9">9</div>
        <div id="0">0</div>
      </div>
      <div class="operations">
        <div id="add" class="op">+</div>
        <div id="subtract" class="op">-</div>
        <div id="multiply" class="op">*</div>
        <div id="divide" class="op">/</div>
        <div id="apagar">LIMPAR</div>
      </div>
      <div id="tabuada"></div>
    </div>
    
  </main>

  <script type="module" src="js/index.js"></script>
 </body>

</html>
